{% load i18n %}

{% for item in module %}
<div class="product-card">
    <div class="big-title">
        {{ item.license_name }}
    </div>
    <div class="product-details">
        {{ item.license_type }}
    </div>
    <a class="btn" href="{% url 'handle_form' %}?id={{ item.id }}&module={{ item.get_verbose.title }}">{% trans 'Edit' %}</a>
</div>
{% endfor %}
